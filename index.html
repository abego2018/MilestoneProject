<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <script type="text/javascript" src="newDOG.js"></script>
    <script type="text/javascript" src="newImage.js"></script>
    <link href="style.css" rel="stylesheet"/>
    <title>Who Let The Dogs Out?</title>
</head>
<body>
    <div class="gamewindow">
        <div class="leftbanner">
            <img src="assets/bannerLeft.png">
        </div>
        <div class="rightbanner">
            <img src="assets/bannerRight.png">
        </div>
        <div class="topbanner">
            <img src="assets/bannerTop.png">
        </div>
        <div class="bottombanner">
            <img src="assets/bannerBottom.png">
        </div>
        
       
        <div class="gamescreen">
           


            <dogs class="dogset1">
                <dog class="dog1"></dog>
            </dogs>
            <dogs class="dogset2">
                <dog class="dog1"></dog>
            </dogs>
            <dogs class="dogset3">
                <dog class="dog1" id="doggo"></dog>
            </dogs>
            <div class="gamearea">
            
                <playarea>
                    <h3>Score:<span id="score">0</span></h3>
                </playarea>
                
                <div class="final" id="final" style="display:none;">
                    <h1 class="rank" id="rank">Rank:<span class="rankId" id="rankId"></span></h1>
                    <span></span>
                    <h2 class="message" id="message"></h2>

                </div>
            </div>
        </div>
        <div class="lowerdisplay">
            <input type="button" value="Start Game" onClick="startGame()"/>
        </div>
    </div>
</body>
</html>
